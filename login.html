<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FinQuest</title>
    <link rel="stylesheet" href="styles-main.css">
    <link rel="stylesheet" href="styles-auth.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html" style="text-decoration: none; color: inherit;">
                    <span class="logo-icon">ðŸ’°</span>
                    <span class="logo-text">FinQuest</span>
                </a>
            </div>
            <div class="nav-links">
                <a href="register.html" class="register-btn">Don't have an account? Register</a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Continue your financial adventure</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn primary full-width">Sign In</button>
            </form>

            <div class="demo-account">
                <h3>Demo Account</h3>
                <p>Email: demo@finquest.com | Password: demo123</p>
            </div>

            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Create one here</a></p>
            </div>
        </div>
    </div>

    <script src="js-auth.js"></script>
</body>
</html>
