<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FinQuest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #3498db;
            --secondary: #9b59b6;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --gradient-primary: linear-gradient(135deg, #3498db, #9b59b6);
            --gradient-success: linear-gradient(135deg, #27ae60, #2ecc71);
            --gradient-warning: linear-gradient(135deg, #f39c12, #e67e22);
            --gradient-danger: linear-gradient(135deg, #e74c3c, #c0392b);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            overflow-x: hidden;
        }

        /* Navbar styles */
        .navbar {
            background: white;
            box-shadow: var(--shadow);
            padding: 15px 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
            color: var(--dark);
        }

        .logo-icon {
            font-size: 28px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .register-btn {
            background: var(--gradient-primary);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        .register-btn:hover {
            opacity: 0.9;
        }

        /* Auth Container Styles */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            padding: 40px 20px;
        }

        .auth-card {
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow-lg);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            font-size: 28px;
            color: var(--dark);
            margin-bottom: 10px;
        }

        .auth-header p {
            color: #666;
        }

        .auth-form {
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .form-group input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input {
            width: auto;
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            font-size: 16px;
        }

        .btn.primary {
            background: var(--gradient-primary);
            color: white;
        }

        .btn.full-width {
            width: 100%;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .demo-account {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .demo-account h3 {
            font-size: 16px;
            margin-bottom: 8px;
            color: var(--dark);
        }

        .demo-account p {
            font-size: 14px;
            color: #666;
        }

        .auth-footer {
            text-align: center;
            color: #666;
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .auth-card {
                padding: 25px;
            }
            
            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage">
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <a href="#" style="text-decoration: none; color: inherit;">
                        <span class="logo-icon">ðŸ’°</span>
                        <span class="logo-text">FinQuest</span>
                    </a>
                </div>
                <div class="nav-links">
                    <a href="#" class="register-btn">Don't have an account? Register</a>
                </div>
            </div>
        </nav>

        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Welcome Back</h1>
                    <p>Continue your financial adventure</p>
                </div>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-options">
                        <div class="checkbox-group">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn primary full-width">Sign In</button>
                </form>

                <div class="demo-account">
                    <h3>Demo Account</h3>
                    <p>Email: demo@finquest.com | Password: demo123</p>
                </div>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="#">Create one here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
            // Validate credentials
            if (email === 'demo@finquest.com' && password === 'demo123') {
                // Redirect to dashboard.html
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid email or password. Please use the demo credentials: demo@finquest.com / demo123');
            }
        });
    </script>
</body>
</html>
