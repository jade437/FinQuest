<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FinQuest</title>
    <link rel="stylesheet" href="styles-main.css">
    <link rel="stylesheet" href="styles-auth.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html" style="text-decoration: none; color: inherit;">
                    <span class="logo-icon">ğŸ’°</span>
                    <span class="logo-text">FinQuest</span>
                </a>
            </div>
            <div class="nav-links">
                <a href="login.html" class="login-btn">Already have an account? Login</a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Start Your Financial Adventure</h1>
                <p>Create your account and begin your journey to financial mastery</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <div class="form-group">
                    <label for="lifePath">Choose Your Life Path</label>
                    <select id="lifePath" name="lifePath" required>
                        <option value="">Select your path</option>
                        <option value="music-producer">ğŸµ Music Producer</option>
                        <option value="tech-entrepreneur">ğŸš€ Tech Entrepreneur</option>
                        <option value="home-owner">ğŸ  Home Owner</option>
                        <option value="world-traveler">ğŸŒ World Traveler</option>
                    </select>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>

                <button type="submit" class="btn primary full-width">Create Account</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
            </div>
        </div>
    </div>

    <script src="js-auth.js"></script>
</body>
</html>
